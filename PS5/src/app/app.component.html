<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="MLB Logo" src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwiG0KbalOfiAhWEtlkKHSi1DioQjRx6BAgBEAU&url=https%3A%2F%2Fwww.logodesignlove.com%2Fmajor-league-baseball-logos-evolution&psig=AOvVaw3tGo2UsBUOZ1L2Pfwyng4-&ust=1560539410362416">
</div>
<h2>Here are some of the best baseball players and their teams: </h2>
<div>


  <ul>
    <li *ngFor="let player of players">
      <label (click)="selectPlayer(player)">{{player.name}} ({{player.team}})</label>
    </li>
  </ul>

</div>

<div *ngIf="selectedPlayer">
  <!-- display selected contact -->
  <h3>Details for {{selectedPlayer.name}} </h3>
  <input type="text" [(ngModel)]="selectedPlayer.name">
  <input type="text" [(ngModel)]="selectedPlayer.team">

</div>
